<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>이미지 테두리 만들기</title>
        <style>
            #menubar {
                background: olive;
                width: 130px;
            }
            #menubar ul {
                margin: 0;
                padding: 0;
            }
            #menubar ul li {
                display: block;
                list-style-type: none;
                padding: 0px 15px;
            }
            #menubar ul li a {
                color: white;
                text-decoration: none;
            }
            #menubar ul li a:hover {
                color: violet;
            }
        </style>
    </head>
    <body>
        <nav id="menubar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Espresso</a></li>
                <li><a href="#">Cappuccino</a></li>
                <li><a href="#">Cafe Latte</a></li>
                <li><a href="#">F.A.Q</a></li>
            </ul>
        </nav>
    </body>
</html>
