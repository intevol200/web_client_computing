<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>애니메이션 응용</title>
        <style>
            @keyframes trans {
                from { margin-left: 100%; }
                to { margin-left: 0%; }
            }
            p {
                animation-name: trans;
                animation-duration: 3s;
                animation-iteration-count: 1;
            }
            #question {
                margin-right: 5px;
            }
        </style>
    </head>
    <body>
        <h3>애니메이션 응용</h3>
        <hr>
        <p><img id="question" src="media/question.png" width="20" height="20">질문 있습니다.</p>
    </body>
</html>
