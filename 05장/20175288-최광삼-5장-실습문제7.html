<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>transition</title>
        <style>
            #bob {
                transition : width 2s;
            }
            #bob:hover {
                width : 100%;
            }
        </style>
    </head>
    <body>
        <h3>마우스를 올려봐요</h3>
        <hr>
        <div>
            <img id="bob" src="media/spongebob.png" width="100" height="100">
        </div>
    </body>
</html>
