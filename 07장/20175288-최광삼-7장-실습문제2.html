<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>정수 5개</title>
    </head>
    <body>
        <h3>정수 5개를 입력받아 역순으로 출력</h3>
        <hr>
        <script>
            var arr=[];
            for(var i=0;i<5; i++) {
	            arr[i] = prompt("정수 입력");
            }
            document.write("입력된 수의 배열<br>");
            for(var i=0;i<5; i++) {
                document.write(arr[i] + " ");
            }
            document.write("<hr>");
            document.write("역순으로 재정렬된 배열<br>");
            arr.reverse();
            for(var i=0;i<5; i++) {
                document.write(arr[i] + " ");
            }
        </script>
    </body>
</html>
