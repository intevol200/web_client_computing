<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>문자열 배열 다루기</title>
    </head>
    <body>
        <h3>문자열 배열 다루기</h3>
        <hr>
        <script>
            var names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");

            function arrayList(array) {
	            for(i=0; i<array.length; i++) {
                    document.write(array[i] + " ");
                }
                document.write("<br>")
            }

            document.write("이름 : ");
            arrayList(names);

            var long = names[0];
            for(i=0; i<names.length; i++) {
                if(names[i].length > long.length) {
                    long = names[i];
                }
            }
            document.write("가장 긴 이름 : " + long + "<br>");

            names.sort();
            document.write("가장 먼저 나오는 이름 : " + names[0] + "<br>");

            document.write("증가순 이름 : ");
            arrayList(names);
        </script>
    </body>
</html>
