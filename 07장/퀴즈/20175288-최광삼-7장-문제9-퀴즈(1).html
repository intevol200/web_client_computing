<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>new Object() 이용</title>
    </head>
    <body>
        <h3>book 개체 만들기</h3>
        <hr>
        <script>
            function buy() { return "구매함"; }
            function read() { return "읽음"; }
            function sell() { return "판매함"; }

            var book = new Object();
            book.title = "HTML5";
            book.author = "황기태";
            book.price = 20000;
            book.buy = buy;
            book.read = read;
            book.sell = sell;

            document.write("book : ");
            document.write(book.title + ", ");
            document.write(book.author + ", ");
            document.write(book.price + ", ");

            document.write(book.buy() + ", ");
            document.write(book.read() + ", ");
            document.write(book.sell() + "<br>");
        </script>
    </body>
</html>
