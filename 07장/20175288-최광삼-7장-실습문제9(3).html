<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>프로토타입 이용</title>
        <script>
            function Book() {
                this.title = "HTML5";
                this.author = "황기태";
                this.price = 20000;
            }
        </script>
    </head>
    <body>
        <h3>book 개체 만들기</h3>
        <hr>
        <script>
            var book = new Book();

            document.write("book : ");
            document.write(book.title + ", ");
            document.write(book.author + ", ");
            document.write(book.price + "<br>");
        </script>
    </body>
</html>
