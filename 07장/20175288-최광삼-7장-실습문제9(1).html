<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>new Object() 이용</title>
        <script>
            var book = new Object();
            book.title = "HTML5";
            book.author = "황기태";
            book.price = 20000;
        </script>
    </head>
    <body>
        <h3>book 개체 만들기</h3>
        <hr>
        <script>
            document.write("book : ");
            document.write(book.title + ", ");
            document.write(book.author + ", ");
            document.write(book.price + "<br>");
        </script>
    </body>
</html>
