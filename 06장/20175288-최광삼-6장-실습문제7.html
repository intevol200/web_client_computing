<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>큰 자리수 비교</title>
    </head>
    <body>
        <h3>큰 자리수와 낮은 자리수가 같은지 비교</h3>
        <hr>
        <script>
            var num = prompt("숫자 입력");
            if(isFinite(num)) {
                var n = parseInt(num);
                if(n > 0) {
                    var first = 0;
                    var last = n % 10;
                    while(n != 0) {
                        first = n % 10;
                        n = Math.floor(n/10);
                    }
                    if(first == last) {
                        document.write(num + ": 같음");
                    }
                    else {
                        document.write(num + ": 다름");
                    }
                }
                else {
                    document.write("양의 정수만 입력해주세요.");
                }
            }
            else {
                document.write("양의 정수만 입력해주세요.");
            }
        </script>
    </body>
</html>
