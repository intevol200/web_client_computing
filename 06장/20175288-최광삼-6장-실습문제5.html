<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>암호 입력</title>
    </head>
    <body>
        <h3>암호를 입력하라!</h3>
        <hr>
        <script>
            var password = "";
            do {
                password = prompt("암호를 대라");
                if(password == "you") {
                    break;
                }
                else {
                    alert("틀린 암호!!!");
                }
            }
            while(true) {
                document.write("통과!");
            }
        </script>
    </body>
</html>
