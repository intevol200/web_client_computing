<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>document.write()</title>
    </head>
    <body>
        <script>
            for(i=0; i<5; i++) {
                for(j=0; j<(i+1); j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
