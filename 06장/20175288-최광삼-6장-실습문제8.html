<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>eval()로 수식 계산</title>
    </head>
    <body>
        <h3>eval()로 수식 계산</h3>
        <hr>
        <script>
            var input = "";
            do {
                input = prompt("수식 입력");
                if(eval(input) != undefined) {
                    break;
                }
                else {
                    alert("수식을 입력해주세요.");
                }
            }
            while(true) {
                document.write(input + " = " + eval(input));                
            }
        </script>
    </body>
</html>
