<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>소프트웨어 기술 설문지</title>
    </head>
    <body>
        <header>
            <h3>설문지</h3>
            <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
        </header>
        <hr>
        <section>
            <form>학년
                <label><input type="radio" name="grade" checked>1학년</label>
                <label><input type="radio" name="grade">2학년</label>
                <label><input type="radio" name="grade">3학년</label>
                <label><input type="radio" name="grade">4학년</label>
            </form>
            <br>
            <form>성별
                <label><input type="radio" name="gender">남</label>
                <label><input type="radio" name="gender">여</label>
            </form>
            <br>
            <form>관심 분야
                <select name="interest">
                    <option value="1" selected>모바일 소프트웨어</option>
                    <option value="1">시스템 엔지니어</option>
                    <option value="1">데이터 사이언티스트</option>
                </select>
            </form>
            <br>
            <form>진로
                <label><input type="checkbox" name="future" checked>개발</label>
                <label><input type="checkbox" name="future">기획</label>
                <label><input type="checkbox" name="future">영업</label>
                <label><input type="checkbox" name="future">창업</label>
            </form>
            <br>
            <form>남기고 싶은 말
                <br><textarea cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
            </form>
        </section>
    </body>
    <footer><br>Copyright &copy; 2020 by KS. Choi</footer>
</html>
