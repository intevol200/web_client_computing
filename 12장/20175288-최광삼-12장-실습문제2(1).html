<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>세션 스토리지에 쓰기</title>
        <style>
            input {
                width: 100px;
            }
        </style>
        <script>
            function store() {
                if(!window.sessionStorage) {
                    alert("세션 스토리지를 지원하지 않습니다.");
                    return;
                }

                var objname = document.getElementById("item").value;
                var objcount = document.getElementById("count").value;
                
                if(isNaN(objcount) == false) {
                    sessionStorage.setItem(objname, objcount);
                }
                else {
                    alert("개수에는 숫자만 입력해주세요.");
                    return;
                }
            }
        </script>
    </head>
    <body>
        <h3>세션 스토리지에 구입 리스트 저장</h3>
        <hr>
        <form>
            <label>품목명 : <input type="text" id="item"></label>
            <label>개수 : <input type="text" id="count"></label>
        </form>
        <button id="save" onclick="store()">저장</button>
    </body>
</html>
