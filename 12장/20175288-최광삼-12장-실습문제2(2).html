<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>세션 스토리지에 읽기</title>
        <style>
            input {
                width: 100px;
            }
        </style>
        <script>
            function retrieve() {
                if(!window.sessionStorage) {
                    alert("세션 스토리지를 지원하지 않습니다.");
                    return;
                }

                var objname = document.getElementById("item").value;
                var val = sessionStorage.getItem(objname);

                if(val == null) {
                    alert(objname + "은(는) 구입 리스트에 없습니다");
                }
                else {
                    document.getElementById("count").value = val;
                }
            }
        </script>
    </head>
    <body>
        <h3>세션 스토리지에 구입 리스트 검색</h3>
        <hr>
        <form>
            <label>품목명 : <input type="text" id="item"></label>
            <label>개수 : <input type="text" id="count"></label>
        </form>
        <button id="retrieve" onclick="retrieve()">검색</button>
    </body>
</html>
