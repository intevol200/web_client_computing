<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>일기 보기</title>
        <style>
            table {
                background-color : aliceblue;
            }
            th {
                width: 20px;
                padding: 5px;
            }
            #main {
                width: 100%;
            }
            span {
                border : 1px solid yellowgreen;
                padding : 0px 3px;
            }
        </style>
    </head>
    <body>
        <h3>일기 보기</h3>
        <hr>
        <script>
            if(window.localStorage) {
                document.write("<table>");
                for(i=0; i<localStorage.length; i++) {
                    var key = localStorage.key(i);
                    var val = localStorage.getItem(key);

                    document.write("<tr>");
                    document.write("<td><span>" + (i + 1) + "</span></td>");
                    document.write("<th>" + key + "</th>");
                    document.write("<td id='main'>" + val + "</td>");
                    document.write("</tr>");
                }
                document.write("</table>");
            }
            else {
                alert("지원하지 않습니다.");
            }
        </script>
    </body>
</html>
