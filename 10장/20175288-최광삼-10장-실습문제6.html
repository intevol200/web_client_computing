<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>setInterval과 clearInterval</title>
        <style>
            div {
                display : inline-block;
                width : 100px;
                border : 1px solid gray;
                background-color : aliceblue;
            }
        </style>
        <script>
            var time = null;
            function onoff() {
                if(time != null) {
                    clearInterval(time);
                    time = null;
                    document.getElementById("clock").style.color = "gray";
                }
                else {
                    time = setInterval("tiktok(clock)", 1000);
                    document.getElementById("clock").style.color = "black";
                }
            }
            function repeat() {
                var clock = document.getElementById("clock");
                tiktok(clock);
                time = setInterval("tiktok(clock)", 1000);
            }
            function tiktok(obj) {
                var now = new Date();
                obj.innerHTML = now.toLocaleTimeString()
            }
        </script>
    </head>
    <body onload="repeat()">
        <h3>div 태그에 시계 만들기</h3>
        <p>시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작한다.</p>
        <hr>
        <div id="clock" onclick="onoff()"></div>
    </body>
</html>
