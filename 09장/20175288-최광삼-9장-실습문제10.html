<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>계산기 만들기</title>
        <style>
            form {
                padding-top: 5px;
            }
            form > input {
                width: 400px;
            }
            td {
                padding: 2px 10px;
            }
            td > input {
                width: 80px;
                text-align: center;
            }
        </style>
        <script>
            var flag = false;
            function answer() {
                exp.value = eval(exp.value);
            }
            function clearall() {
                exp.value = "0";
                flag = false;
            }
            function enternum(num) {
                if(flag == false) {
                    exp.value = "";
                    exp.value = exp.value + num;
            
                    flag = true;
                }
                else {
                    exp.value = exp.value + num;
                } 
            }
            function backspace() {
                exp.value = exp.value.substring(0, exp.value.length-1);
            }
        </script>
    </head>
    <body>
        <h3>계산기 만들기</h3>
        <hr>
        <form>
            <input type="text" id="exp" value="0">
        </form>
        <table>
            <tr>
                <td><input type="button" value="BACK" onclick="backspace()"></td>
                <td><input type="button" value="CE" onclick="clearall()"></td>
                <td><input type="button" value="C" onclick="clearall()"></td>
                <td><input type="button" value="=" onclick="answer()"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="enternum('7')"></td>
                <td><input type="button" value="8" onclick="enternum('8')"></td>
                <td><input type="button" value="9" onclick="enternum('9')"></td>  
                <td><input type="button" value="/" onclick="enternum('/')"></td>  
            </tr> 
            <tr> 
                <td><input type="button" value="4" onclick="enternum('4')"></td>  
                <td><input type="button" value="5" onclick="enternum('5')"></td>  
                <td><input type="button" value="6" onclick="enternum('6')"></td>  
                <td><input type="button" value="*" onclick="enternum('*')"></td>  
            </tr> 
            <tr> 
                <td><input type="button" value="1" onclick="enternum('1')"></td>  
                <td><input type="button" value="2" onclick="enternum('2')"></td>  
                <td><input type="button" value="3" onclick="enternum('3')"></td>  
                <td><input type="button" value="-" onclick="enternum('-')"></td>  
            </tr> 
            <tr> 
                <td><input type="button" value="0" onclick="enternum('0')"></td>  
                <td><input type="button" value="+" onclick="enternum('+')"></td>  
                <td><input type="button" value="NONE"></td> 
                <td><input type="button" value="NONE"></td> 
            </tr>
        </table>
    </body>
</html>
