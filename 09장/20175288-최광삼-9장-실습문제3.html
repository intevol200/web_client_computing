<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>onkeydown</title>
        <script>
            function calculate(e) {
                if(e.keyCode == 13) {
                    var target = document.getElementById("exp");
                    var answer = document.getElementById("result");
                    answer.value = eval(target.value);
                }
            }
        </script>
    </head>
    <body>
        <h3>계산기 만들기</h3>
        <hr>
        <p>수식을 입력하고 &lt;Enter&gt;를 입력하세요.</p>
        <form>
            식 <input type="text" id="exp" value="" onkeydown="calculate(event)"><br>
            값 <input type="text" id="result">
        </form>
    </body>
</html>
