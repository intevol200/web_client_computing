<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>onwheel</title>
        <script>
            var width = 20
            function wheel(e) {
                if(e.wheelDelta < 1) {
                    width = width + 5;
                }
                else {
                    width = width - 5;
                    if(width < 1) {
                        width = 1;
                    }
                }
                document.getElementById("flower").style.width = width + "%";
            }
        </script>
    </head>
    <body>
        <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
        <hr>
        <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 
            아래로 굴리면 이미지가 확대됩니다.
        </p>
        <img id="flower" src="media/Tulips.png" width=20% alt="튤립" onwheel="wheel(event)">
    </body>
</html>
