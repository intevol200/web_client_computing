<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>innerHTML</title>
        <script>
            function travel() {
                var input = prompt("HTML 텍스트 또는 그냥 텍스트를 입력하세요");
                var where = document.getElementById("summer");
                if(input == null || input == "") {
                    alert("입력된 정보가 없습니다.");
                    return;
                }
                else {
                    where.innerHTML = input;   
                }
            }
        </script>
    </head>
    <body>
        <h3>innerHTML</h3>
        <hr>
        <p id="summer" onclick="travel()">이번 여름에는 어디로 여행을 갈까요?</p>
    </body>
</html>
